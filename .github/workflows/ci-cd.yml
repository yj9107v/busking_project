name: CI/CD - Backend & Frontend + Manual Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop]  # âœ… PR ëŒ€ìƒ developì—ì„œë§Œ CI ì‹¤í–‰

  workflow_dispatch:  # âœ… CDëŠ” ìˆ˜ë™ìœ¼ë¡œë§Œ ì‹¤í–‰ (main ë¸Œëœì¹˜ ê¸°ì¤€)

jobs:
  # âœ… ë°±ì—”ë“œ CI
  backend:
    name: ğŸ§ª Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    env:
      DEV_MYSQL_URL: ${{ secrets.DEV_MYSQL_URL }}
      DEV_MYSQL_USERNAME: ${{ secrets.DEV_MYSQL_USERNAME }}
      DEV_MYSQL_PASSWORD: ${{ secrets.DEV_MYSQL_PASSWORD }}
      google_client_id: ${{ secrets.google_client_id }}
      google_client_secret: ${{ secrets.google_client_secret }}
      kakao_client_id: ${{ secrets.kakao_client_id }}

    steps:
      - name: âœ… ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: â˜• Java 21 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ğŸ”§ Gradle ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build ì‹¤í–‰
        run: ./gradlew build -x test

      #- name: âœ… Test ì‹¤í–‰
      #  run: ./gradlew test

  # âœ… í”„ë¡ íŠ¸ì—”ë“œ CI
  frontend:
    name: ğŸ¨ Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: âœ… ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Node.js 18 ì„¤ì •
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        run: npm ci

      - name: âš™ï¸ ë¹Œë“œ ì‹¤í–‰
        run: npm run build

  # âœ… CD: ìˆ˜ë™ ë°°í¬ (main ë¸Œëœì¹˜ ê¸°ì¤€)
  deploy:
    name: ğŸš€ Deploy to Elastic Beanstalk
    if: github.ref == 'refs/heads/main'  # main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰ ê°€ëŠ¥
    needs: [backend, frontend]  # CI í†µê³¼ í›„ì—ë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest

    steps:
      - name: âœ… ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: ğŸ“¦ í”„ë¡œì íŠ¸ zip ì••ì¶•
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*" "README.md"

      - name: ğŸ› ï¸ AWS ì¸ì¦ ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-northeast-2

      - name: ğŸ“¤ S3 ì—…ë¡œë“œ ë° EB ë°°í¬
        run: |
          aws s3 cp deploy.zip s3://YOUR_BUCKET_NAME/deploy.zip

          aws elasticbeanstalk create-application-version \
            --application-name YOUR_APP_NAME \
            --version-label "ver-${{ github.run_id }}" \
            --source-bundle S3Bucket=YOUR_BUCKET_NAME,S3Key=deploy.zip

          aws elasticbeanstalk update-environment \
            --environment-name YOUR_ENV_NAME \
            --version-label "ver-${{ github.run_id }}"
